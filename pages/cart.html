<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Script -->
    <script defer src="/js/cart.js"></script>
    <title>Carrito de compras</title>
</head>
<body>
    <header>
        <!------------------------------------ NAVEGACION -------------------------------------->
        <nav class="navbar navbar-expand-lg bg-light" aria-label="breadcrumb">
            <div class="container-fluid" style="margin-right: 20px;">
                <a class="navbar-brand" href="../index.html">
                    <img src="../resources/logos/logo_fondo_blanco_circulo-modified2.png" alt="valei oficial">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link txt active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link txt" href="">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link txt dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">Servicios</a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item txt" href="">Qué ofrecemos?</a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item txt" href="">Shows</a>
                                </li>
                                <li>
                                    <a class="dropdown-item txt" href="">Fiestas</a>
                                </li>
                                <li>
                                    <a class="dropdown-item txt" href="">Eventos</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link txt" href="">Reservar Evento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link txt" href="">Contacto</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex align-items-center">
                    <a class="a" href="#">
                        <label id="cartQuantity"></label>
                        <img src="../resources/icons/cart.png" alt="carrito">
                    </a>
                    <form class="d-flex align-content-end" role="search">
                        <input class="form-control me-2 align-content-end" type="search" placeholder="Buscá tu servicio" aria-label="Search">
                        <button class="btn btn-outline-success align-items-end" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="cart" id="cart">
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
