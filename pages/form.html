    <main>
        <h1 class="title">!Muchas gracias tu compra!</h1>   
        <h2 class="title">Déjanos tus datos y nos pondremos en contacto para finalizar la compra, muchas gracias!</h2>       
        <section class="d-flex text-start align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col container purchase text-center" id="purchase">
                        <img class="img-thumbnail" src="../resources/logos/redes.jpg" alt="">
                    </div>
                    <div class="col container">
                        <form class="form row g-3">
                            <div class="col-md-6 text-start fs-4">
                                <label for="inputName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="inputName" value="Fernando">
                            </div>
                            <div class="col-md-6 text-start fs-4">
                                <label for="inputLastName" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="inputLastName" value="Moon">
                            </div>
                            <div class="col-md-6 text-start fs-4">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" value="email@falso.com">
                            </div>
                            <div class="col-md-6 text-start fs-4">
                                <label for="inputPhone" class="form-label">Nro. de teléfono</label>
                                <input type="text" class="form-control" id="inputPhone" value="0303456">
                            </div>
                            <div class="col-12 text-start fs-4">
                                <label for="inputAddress" class="form-label">Dirección de facturación</label>
                                <input type="text" class="form-control" id="inputAddress" value="Calle Falsa 123">
                            </div>
                            <div class="col-12 text-start fs-4">
                                <label for="inputAddress2" class="form-label">Dirección de entrega</label>
                                <input type="text" class="form-control" id="inputAddress2" value="Calle Falsa 123">
                            </div>
                            <div class="col-md-6 text-start fs-4">
                                <label for="inputCity" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="inputCity" value="Capital">
                            </div>
                            <div class="col-md-4 text-start fs-4">
                                <label for="inputState" class="form-label">Provincia</label>
                                <select id="inputState" class="form-select">
                                    <option>Elegir</option>
                                    <option value="Buenos Aires" selected>Buenos Aires</option>
                                    <option value="Ciudad Autónoma de Buenos Aires">Ciudad Autónoma de Buenos Aires</option>
                                    <option value="Catamarca">Catamarca</option>
                                    <option value="Chaco">Chaco</option>
                                    <option value="Chubut">Chubut</option>
                                    <option value="Córdoba">Córdoba</option>
                                    <option value="Corrientes">Corrientes</option>
                                    <option value="Entre Ríos">Entre Ríos</option>
                                    <option value="Formosa">Formosa</option>
                                    <option value="Jujuy">Jujuy</option>
                                    <option value="La Pampa">La Pampa</option>
                                    <option value="La Rioja">La Rioja</option>
                                    <option value="Mendoza">Mendoza</option>
                                    <option value="Misiones">Misiones</option>
                                    <option value="Neuquén">Neuquén</option>
                                    <option value="Río Negro">Río Negro</option>
                                    <option value="Salta">Salta</option>
                                    <option value="San Juan">San Juan</option>
                                    <option value="San Luis">San Luis</option>
                                    <option value="Santa Cruz">Santa Cruz</option>
                                    <option value="Santa Fe">Santa Fe</option>
                                    <option value="Santiago del Estero">Santiago del Estero</option>
                                    <option value="Tierra del Fuego, Antártida e Islas del Atlántico Sur">Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
                                    <option value="Tucumán">Tucumán</option>
                                </select>
                            </div>
                            <div class="col-md-2 text-start fs-4">
                                <label for="inputZip" class="form-label text-start">CP.</label>
                                <input type="text" class="form-control" id="inputZip" value="1234">
                            </div>
                            <div class="col-12 text-center">
                                <button type="button" class="btnsCart" id="btnPurchase">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
